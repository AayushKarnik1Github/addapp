<html>
<head>
	<title>ADD APP</title>
	<style>
		*{ font-size:50px; font-family:Calibri; }
		body{ background-color:azure; }
	</style>
<script>
	let find = () => {
	event.preventDefault();
	let num1 = document.getElementById("num1");
	let num2 = document.getElementById("num2");
	let msg = document.getElementById("msg");

	if (num1.value == "")
	{
		alert("num1 is empty ");
		msg.innnerHTML="";
		num1.focus();
		return;
	}

	if (num2.value == "")
	{
		alert("num2 is empty ");
		msg.innnerHTML="";
		num2.focus();
		return;
	}
	let res = parseFloat(num1.value)+parseFloat(num1.value);
	let ans = "RES = " + res.toFixed(2);
	msg.innerHTML=ans;
}
</script>
</head>
<body>
<center>
<h1>ADDITION APP</h1>
<form onsubmit="find()">
<input type="number" step="any" placeholder="enter first number" id="num1"/>
<br/><br/>
<input type="number" step="any" placeholder="enter second number" id="num2"/>
<br/><br/>
<input type="submit" value="ADD"/>
</form>
<h1 id="msg"></h1>
</center>
</body>
</html>
